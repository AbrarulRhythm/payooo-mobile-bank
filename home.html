<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo - Home</title>

    <!-- Fav Icon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">

    <!-- Daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- Tailwind CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />
    <!-- CSS File -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-[#F4F5F7] h-full outfit-font">

    <div class="max-w-lg mx-auto px-4 bg-white border-b border-gray-200">
        <div class="py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="assets/Group.png" alt="" class="h-[50px]">
                <div class="ml-2">
                    <h2 class="font-extrabold text-lg">$<span id="available-balance">45000</span></h2>
                    <p class="text-sm text-gray-500">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn rounded-lg text-gray-500">
                    <i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"></i> Log Out
                </button>
            </div>
        </div>
    </div>

    <div class="max-w-lg mx-auto px-4 bg-white rounded-b-3xl">
        <div class="pt-8 pb-6">
            <h2 class="text-2xl font-bold mb-3">ðŸ”¥ Welcome to Payooo!</h2>
            <p class="text-gray-400">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>
        </div>

        <div class="grid grid-cols-3 gap-4 pb-6">
            <div
                class="form-btn text-center py-5 border-1 border-gray-300 rounded-xl hover:cursor-pointer hover:bg-gray-200 duration-300">
                <img src="assets/wallet1.png" class="mx-auto mb-2" alt="Add Money">
                <h2 class="text-gray-500 text-sm">Add Money</h2>
            </div>
            <div
                class="form-btn text-center py-5 border-1 border-gray-300 rounded-xl hover:cursor-pointer hover:bg-gray-200 duration-300">
                <img src="assets/send1.png" class="mx-auto mb-2" alt="Cashout">
                <h2 class="text-gray-500 text-sm">Cashout</h2>
            </div>
            <div
                class="form-btn text-center py-5 border-1 border-gray-300 rounded-xl hover:cursor-pointer hover:bg-gray-200 duration-300">
                <img src="assets/money1.png" class="mx-auto mb-2" alt="Transfer Money">
                <h2 class="text-gray-500 text-sm">Transfer Money</h2>
            </div>
            <div
                class="form-btn text-center py-5 border-1 border-gray-300 rounded-xl hover:cursor-pointer hover:bg-gray-200 duration-300">
                <img src="assets/bonus1.png" class="mx-auto mb-2" alt="Get Bonus">
                <h2 class="text-gray-500 text-sm">Get Bonus</h2>
            </div>
            <div
                class="form-btn text-center py-5 border-1 border-gray-300 rounded-xl hover:cursor-pointer hover:bg-gray-200 duration-300">
                <img src="assets/purse1.png" class="mx-auto mb-2" alt="Pay Bill">
                <h2 class="text-gray-500 text-sm">Pay Bill</h2>
            </div>
            <div
                class="form-btn text-center py-5 border-1 border-gray-300 rounded-xl hover:cursor-pointer hover:bg-gray-200 duration-300">
                <img src="assets/transaction1.png" class="mx-auto mb-2" alt="Transactions">
                <h2 class="text-gray-500 text-sm">Transactions</h2>
            </div>
        </div>
    </div>

</body>

</html>
